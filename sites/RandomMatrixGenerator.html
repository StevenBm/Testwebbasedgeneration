<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectivity Matrix Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        label {
            font-weight: 600;
            color: #555;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .matrix-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
        }
        
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        td.connected {
            background: #667eea;
            color: white;
        }
        
        td.disconnected {
            background: #f0f0f0;
            color: #999;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Connectivity Matrix Generator</h1>
        
        <div class="controls">
            <label for="matrixSize">Matrix Size (N):</label>
            <input type="number" id="matrixSize" value="5" min="2" max="20">
            <button onclick="generateMatrix()">Generate Matrix</button>
        </div>
        
        <div class="matrix-container" id="matrixDisplay"></div>
        
        <div class="info" id="info"></div>
    </div>
    
    <script>
        function generateMatrix() {
            const n = parseInt(document.getElementById('matrixSize').value);
            
            if (n < 2 || n > 20) {
                alert('Please enter a size between 2 and 20');
                return;
            }
            
            // Generate random connectivity matrix (0s and 1s)
            const matrix = [];
            for (let i = 0; i < n; i++) {
                matrix[i] = [];
                for (let j = 0; j < n; j++) {
                    // Diagonal is typically 0 in connectivity matrices
                    if (i === j) {
                        matrix[i][j] = 0;
                    } else {
                        matrix[i][j] = Math.random() < 0.5 ? 1 : 0;
                    }
                }
            }
            
            displayMatrix(matrix, n);
        }
        
        function displayMatrix(matrix, n) {
            let html = '<table>';
            
            for (let i = 0; i < n; i++) {
                html += '<tr>';
                for (let j = 0; j < n; j++) {
                    const value = matrix[i][j];
                    const cssClass = value === 1 ? 'connected' : 'disconnected';
                    html += `<td class="${cssClass}">${value}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</table>';
            document.getElementById('matrixDisplay').innerHTML = html;
            
            // Calculate and display info
            const connections = matrix.flat().reduce((sum, val) => sum + val, 0);
            const totalPossible = n * (n - 1); // excluding diagonal
            document.getElementById('info').innerHTML = 
                `Connections: ${connections} / ${totalPossible} (${(connections/totalPossible*100).toFixed(1)}%)`;
        }
        
        // Generate initial matrix
        generateMatrix();
    </script>
</body>
</html>
