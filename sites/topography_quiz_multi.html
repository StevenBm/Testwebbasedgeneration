<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Topography Quiz</title>

<link rel="stylesheet" href="quiz-universal.css">
<script src="../src/multi-quiz-system.js"></script>
</head>
<body>
<div class="container">
  <div class="header-row">
    <h2>What was the orientation of the dipole?</h2>
    <div class="score-controls">
      <div id="scoreDisplay"></div>
      <button class="reset-btn" onclick="resetScore()">Reset Score</button>
    </div>
  </div>
  
  <div id="target"></div>
  
  <h3>Select the correct topography:</h3>
  
  <div class="options" id="choices"></div>
  
  <div class="feedback" id="feedback"></div>
  
  <div class="button-container">
    <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
	<button class="next-btn" id="nextBtn">Next Question →</button>
  </div>
</div>

<script>
/* === Score Management === */


/* === Config === */
const baseURL = "../examples/EEG_mesh_with_topo_hidden_AI_reduced.html";
const dipoleURL = "../examples/EEG_mesh_with_topo_dipole.html";
const answerURL = "../examples/EEG_mesh_with_topo_answer_AI_reduced.html";

/* === Generate question params === */
const srcnmbr = Math.floor(Math.random() * 1156);
const azimuth = Math.floor(Math.random() * 100);
const elevation = Math.floor(Math.random() * 100);

/* === Render main question iframe (high priority) === */
const targetDiv = document.getElementById("target");
const mainIframe = document.createElement("iframe");
mainIframe.src = `${baseURL}?srcnmbr=${srcnmbr}&azimuth=${azimuth}&elevation=${elevation}`;
mainIframe.loading = "eager";
mainIframe.style.border = "3px solid #667eea";
mainIframe.style.borderRadius = "15px";
mainIframe.style.boxShadow = "0 10px 30px rgba(0,0,0,0.2)";
targetDiv.appendChild(mainIframe);

/* === Build options (one correct + two distractors) === */
const options = [
  { srcnmbr, azimuth, elevation, isCorrect: true },
  { srcnmbr: Math.floor(Math.random() * 1156), azimuth, elevation, isCorrect: false },
  { srcnmbr: Math.floor(Math.random() * 1156), azimuth: Math.floor(Math.random() * 100), elevation: Math.floor(Math.random() * 100), isCorrect: false }
];
const shuffledOptions = options.sort(() => Math.random() - 0.5);

const choicesDiv = document.getElementById("choices");
let selectedOption = null;
let answered = false;

/* helper to set full-cover styles for stacked iframes inside .option-card */
function makeCover(el) {
  el.style.position = "absolute";
  el.style.top = "0";
  el.style.left = "0";
  el.style.width = "100%";
  el.style.height = "100%";
  el.style.border = "none";
}

/* Step 1: create cards and visible quiz iframes (small delay to prioritize main) */
setTimeout(() => {
  shuffledOptions.forEach((option, idx) => {
    const card = document.createElement("div");
    card.className = "option-card";
    card.dataset.index = idx;
    card.style.position = "relative";
    card.style.overflow = "hidden";

    // visible quiz iframe (dipole view)
    const quizIframe = document.createElement("iframe");
    quizIframe.className = "quiz-frame";
    quizIframe.src = `${dipoleURL}?srcnmbr=${option.srcnmbr}&azimuth=${option.azimuth}&elevation=${option.elevation}`;
    quizIframe.loading = "lazy";
    makeCover(quizIframe);
    quizIframe.style.opacity = "1";
    quizIframe.style.transition = "opacity 220ms ease";
    quizIframe.style.zIndex = "1";

    // answer iframe (preload target) - keep it in DOM but hidden
    const answerIframe = document.createElement("iframe");
    answerIframe.className = "answer-frame";
    makeCover(answerIframe);
    answerIframe.style.opacity = "0";
    answerIframe.style.visibility = "hidden";
    answerIframe.style.transition = "opacity 220ms ease, visibility 0s linear 220ms";
    answerIframe.style.zIndex = "2";
    answerIframe.style.pointerEvents = "none";

    // select overlay
    const selectBtn = document.createElement("div");
    selectBtn.className = "select-overlay";
    selectBtn.textContent = "Select This";
    selectBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      selectOption(idx, card);
    });

    card.appendChild(quizIframe);
    card.appendChild(answerIframe);
    card.appendChild(selectBtn);
    choicesDiv.appendChild(card);
  });
}, 50);

/* Step 2: preload answer iframes - start immediately after quiz iframes are created */
setTimeout(() => {
  document.querySelectorAll(".option-card").forEach((card, idx) => {
    const opt = shuffledOptions[idx];
    const answerIframe = card.querySelector(".answer-frame");
    // Force eager loading for answers (we want them ready)
    answerIframe.loading = "eager";
    answerIframe.src = `${answerURL}?srcnmbr=${opt.srcnmbr}&azimuth=${opt.azimuth}&elevation=${opt.elevation}`;

    // when loaded, mark it (no visual change yet)
    answerIframe.addEventListener("load", () => {
      answerIframe.dataset.loaded = "1";
      answerIframe.style.visibility = "hidden";
    });
  });
}, 200);

/* --- selection helpers --- */
function selectOption(idx, card) {
  if (answered) return;
  document.querySelectorAll(".option-card").forEach(c => c.classList.remove("selected"));
  card.classList.add("selected");
  selectedOption = idx;
  document.getElementById("submitBtn").disabled = false;
}

/* --- submission & swap --- */
function submitAnswer() {
  if (selectedOption === null || answered) return;
  const clickedCard = document.querySelector(`.option-card[data-index="${selectedOption}"]`);
  checkAnswer(shuffledOptions[selectedOption].isCorrect, clickedCard);
}

function checkAnswer(isCorrect, clickedCard) {
  if (answered) return;
  answered = true;

  const feedback = document.getElementById("feedback");
  const allCards = document.querySelectorAll(".option-card");

  // disable overlays
  allCards.forEach(card => {
    const overlay = card.querySelector(".select-overlay");
    overlay.style.pointerEvents = "none";
    overlay.style.opacity = "0.5";
  });

  // swap with smooth fade
  allCards.forEach((card) => {
    const quizFrame = card.querySelector(".quiz-frame");
    const answerFrame = card.querySelector(".answer-frame");

    // fade out quiz frame
    quizFrame.style.pointerEvents = "none";
    quizFrame.style.opacity = "0";

    // reveal answer frame after the fade out
    setTimeout(() => {
      answerFrame.style.visibility = "visible";
      answerFrame.style.pointerEvents = "auto";
      answerFrame.style.opacity = "1";
    }, 180);
  });

  // disable submit button immediately
  document.getElementById("submitBtn").disabled = true;

  if (isCorrect) {
    clickedCard.classList.add("correct");
    feedback.textContent = "✅ Correct!";
    feedback.style.color = "#4caf50";
  } else {
    clickedCard.classList.add("incorrect");
    allCards.forEach((card, idx) => {
      if (shuffledOptions[idx].isCorrect) card.classList.add("correct");
    });
    feedback.textContent = "❌ Wrong! The correct answer is highlighted in green.";
    feedback.style.color = "#f44336";
  }

  // Update score
  incrementScore(isCorrect);

  // show next
  document.getElementById("nextBtn").style.display = "inline-block";
}

/* expose functions globally */
window.submitAnswer = submitAnswer;
window.locationReload = () => location.reload();
window.selectOption = selectOption;
window.resetScore = resetScore;
setupNextButton('nextBtn');
</script>

</body>
</html>
