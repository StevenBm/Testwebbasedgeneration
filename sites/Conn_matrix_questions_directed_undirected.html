<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weighted Matrix Graph Quiz</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  max-width: 1400px;
  width: 100%;
}

h2 {
  text-align: center;
  color: #333;
  font-size: 32px;
  margin-bottom: 30px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

#target {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
}

.matrix-display {
  background: white;
  border: 3px solid #667eea;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  margin-bottom: 15px;
}

.matrix-display table {
  border-collapse: collapse;
}

.matrix-display td {
  width: 50px;
  height: 50px;
  text-align: center;
  border: 1px solid #ddd;
  font-weight: 500;
  font-size: 16px;
}

.matrix-display td.connected {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.matrix-display td.disconnected {
  background: #f0f0f0;
  color: #999;
}

.legend {
  text-align: center;
  color: #555;
  font-size: 14px;
  margin-top: 10px;
  font-style: italic;
}

h3 {
  text-align: center;
  color: #555;
  font-size: 24px;
  margin-bottom: 25px;
}

.options {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.option-card {
  flex: 1;
  min-width: 320px;
  max-width: 420px;
  height: 420px;
  border: 3px solid #ddd;
  border-radius: 15px;
  overflow: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  position: relative;
  background: #fafafa;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.option-card:hover {
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.option-card.selected {
  border-color: #667eea;
  border-width: 4px;
  transform: scale(1.02);
}

.option-card.correct {
  border-color: #4caf50;
  border-width: 4px;
  animation: correctPulse 0.5s ease;
}

.option-card.incorrect {
  border-color: #f44336;
  border-width: 4px;
  animation: incorrectShake 0.5s ease;
}

.option-card canvas {
  max-width: 100%;
  max-height: 100%;
}

.option-label {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(102, 126, 234, 0.9);
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  pointer-events: none;
  z-index: 10;
}

.select-overlay {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(102, 126, 234, 0.9);
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.select-overlay:hover {
  background: rgba(102, 126, 234, 1);
  transform: translateX(-50%) translateY(-3px);
}

.feedback {
  text-align: center;
  font-weight: bold;
  font-size: 24px;
  min-height: 40px;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.submit-btn, .next-btn {
  padding: 15px 40px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.submit-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.submit-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  opacity: 0.6;
}

.submit-btn:not(:disabled):hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.next-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: none;
}

.next-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

@keyframes correctPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes incorrectShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}
</style>
</head>
<body>
<div class="container">
  <h2>Match the Weighted Matrix to its Graph</h2>
  <div style="text-align: center; margin-bottom: 20px;">
    <span style="background: rgba(102, 126, 234, 0.2); padding: 8px 16px; border-radius: 8px; font-weight: bold; color: #667eea;" id="graphType"></span>
  </div>
  
  <div id="target"></div>
  
  <h3 id="instructionText">Select the correct graph visualization:</h3>
  
  <div class="options" id="choices"></div>
  
  <div class="feedback" id="feedback"></div>
  
  <div class="button-container">
    <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
    <button class="next-btn" id="nextBtn" onclick="location.reload()">Next Question →</button>
  </div>
</div>

<script>
// --- Configuration ---
const MATRIX_SIZE = 6;
const density = 0.35; // Control edge density (0-1)
const UNDIRECTED_FREQUENCY = 0.7; // Probability of generating an undirected graph (0-1)
const MIN_WEIGHT = 0.1;
const MAX_WEIGHT = 0.9;

// Randomly determine if this question is undirected or directed
const UNDIRECTED = Math.random() < UNDIRECTED_FREQUENCY;

// Generate random weighted matrix
function generateRandomMatrix(size) {
  const matrix = [];
  for (let i = 0; i < size; i++) {
    matrix[i] = [];
    for (let j = 0; j < size; j++) {
      matrix[i][j] = 0;
    }
  }
  
  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size; j++) {
      if (i === j) {
        matrix[i][j] = 0; // No self-loops
      } else if (UNDIRECTED && j < i) {
        // For undirected graphs, copy from upper triangle
        matrix[i][j] = matrix[j][i];
      } else {
        if (Math.random() < density) {
          // Generate weight with 1 significant figure (0.1 to 0.9)
          const weight = Math.round((Math.random() * (MAX_WEIGHT - MIN_WEIGHT) + MIN_WEIGHT) * 10) / 10;
          matrix[i][j] = weight;
          // If undirected, mirror the weight
          if (UNDIRECTED) {
            matrix[j][i] = weight;
          }
        } else {
          matrix[i][j] = 0;
        }
      }
    }
  }
  return matrix;
}

// Display matrix as table
function displayMatrix(matrix, size) {
  let html = '<div class="matrix-display"><table>';
  
  // Header row with column numbers
  html += '<tr><td class="label-cell"></td>';
  for (let j = 0; j < size; j++) {
    html += `<td class="label-cell">${j + 1}</td>`;
  }
  html += '</tr>';
  
  // Data rows with row numbers
  for (let i = 0; i < size; i++) {
    html += '<tr>';
    html += `<td class="label-cell">${i + 1}</td>`;
    for (let j = 0; j < size; j++) {
      const value = matrix[i][j];
      const cssClass = value > 0 ? 'connected' : 'disconnected';
      const displayValue = value > 0 ? value.toFixed(1) : '0';
      html += `<td class="${cssClass}">${displayValue}</td>`;
    }
    html += '</tr>';
  }
  html += '</table>';

  html += '</div>';
  return html;
}

// Draw weighted graph on canvas
function drawGraph(canvas, matrix, size) {
  const ctx = canvas.getContext('2d');
  const width = 380;
  const height = 380;
  canvas.width = width;
  canvas.height = height;
  
  ctx.clearRect(0, 0, width, height);
  
  // Calculate node positions in a circle
  const centerX = width / 2;
  const centerY = height / 2;
  const radius = Math.min(width, height) / 2 - 50;
  
  const nodes = [];
  for (let i = 0; i < size; i++) {
    const angle = (i / size) * 2 * Math.PI - Math.PI / 2;
    nodes.push({
      x: centerX + radius * Math.cos(angle),
      y: centerY + radius * Math.sin(angle),
      label: i
    });
  }
  
  // Draw edges with thickness based on weight
  for (let i = 0; i < size; i++) {
    for (let j = 0; j < size; j++) {
      const weight = matrix[i][j];
      if (weight > 0) {
        const startX = nodes[i].x;
        const startY = nodes[i].y;
        const endX = nodes[j].x;
        const endY = nodes[j].y;
        
        const dx = endX - startX;
        const dy = endY - startY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const unitX = dx / dist;
        const unitY = dy / dist;
        
        const nodeRadius = 20;
        const adjustedStartX = startX + unitX * nodeRadius;
        const adjustedStartY = startY + unitY * nodeRadius;
        const adjustedEndX = endX - unitX * nodeRadius;
        const adjustedEndY = endY - unitY * nodeRadius;
        
        // Line thickness based on weight (1-6 pixels)
        const lineWidth = 1 + (weight / MAX_WEIGHT) * 5;
        
        ctx.strokeStyle = '#333';
        ctx.lineWidth = lineWidth;
        
        ctx.beginPath();
        ctx.moveTo(adjustedStartX, adjustedStartY);
        ctx.lineTo(adjustedEndX, adjustedEndY);
        ctx.stroke();
        
        // Draw arrow (only for directed graphs)
        if (!UNDIRECTED) {
          const angle = Math.atan2(dy, dx);
          const arrowSize = 8 + weight * 4; // Larger arrows for thicker lines
          
          ctx.lineWidth = Math.max(2, lineWidth * 0.7);
          ctx.beginPath();
          ctx.moveTo(adjustedEndX, adjustedEndY);
          ctx.lineTo(
            adjustedEndX - arrowSize * Math.cos(angle - Math.PI / 6),
            adjustedEndY - arrowSize * Math.sin(angle - Math.PI / 6)
          );
          ctx.moveTo(adjustedEndX, adjustedEndY);
          ctx.lineTo(
            adjustedEndX - arrowSize * Math.cos(angle + Math.PI / 6),
            adjustedEndY - arrowSize * Math.sin(angle + Math.PI / 6)
          );
          ctx.stroke();
        }
      }
    }
  }
  
  // Draw nodes
  for (let i = 0; i < size; i++) {
    ctx.fillStyle = '#667eea';
    ctx.beginPath();
    ctx.arc(nodes[i].x, nodes[i].y, 20, 0, 2 * Math.PI);
    ctx.fill();
    
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 2.5;
    ctx.stroke();
    
    ctx.fillStyle = 'white';
    ctx.font = 'bold 16px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(i+1, nodes[i].x, nodes[i].y);
  }
}

// Generate question matrix
const correctMatrix = generateRandomMatrix(MATRIX_SIZE);

// Display the matrix
document.getElementById("target").innerHTML = displayMatrix(correctMatrix, MATRIX_SIZE);

// Display graph type
document.getElementById("graphType").textContent = UNDIRECTED ? "Undirected Graph" : "Directed Graph";

// Update instruction text
document.getElementById("instructionText").textContent = UNDIRECTED 
  ? "Select the correct undirected graph visualization:" 
  : "Select the correct directed graph visualization:";

// Generate three options: one correct, two different
const options = [
  { matrix: correctMatrix, isCorrect: true },
  { matrix: generateRandomMatrix(MATRIX_SIZE), isCorrect: false },
  { matrix: generateRandomMatrix(MATRIX_SIZE), isCorrect: false }
];

// Randomize the order
const shuffledOptions = options.sort(() => Math.random() - 0.5);

// Track selected option
let selectedOption = null;
let answered = false;

// Build choice cards with canvas graphs
const choicesDiv = document.getElementById("choices");
shuffledOptions.forEach((option, idx) => {
  const card = document.createElement("div");
  card.className = "option-card";
  card.dataset.index = idx;
  
  const label = document.createElement("div");
  label.className = "option-label";
  label.textContent = "Option " + (idx + 1);
  
  const canvas = document.createElement("canvas");
  drawGraph(canvas, option.matrix, MATRIX_SIZE);
  
  const selectBtn = document.createElement("div");
  selectBtn.className = "select-overlay";
  selectBtn.textContent = "Select This";
  selectBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    selectOption(idx, card);
  });
  
  card.appendChild(canvas);
  card.appendChild(label);
  card.appendChild(selectBtn);
  
  choicesDiv.appendChild(card);
});

// Select option function
function selectOption(idx, card) {
  if (answered) return;
  
  document.querySelectorAll(".option-card").forEach(c => c.classList.remove("selected"));
  card.classList.add("selected");
  selectedOption = idx;
  document.getElementById("submitBtn").disabled = false;
}

// Submit answer function
function submitAnswer() {
  if (selectedOption === null || answered) return;
  answered = true;
  
  const feedback = document.getElementById("feedback");
  const allCards = document.querySelectorAll(".option-card");
  const selectedCard = document.querySelector(`.option-card[data-index="${selectedOption}"]`);
  const isCorrect = shuffledOptions[selectedOption].isCorrect;
  
  // Disable select overlays
  allCards.forEach(card => {
    const overlay = card.querySelector(".select-overlay");
    overlay.style.pointerEvents = "none";
    overlay.style.opacity = "0.5";
  });
  
  document.getElementById("submitBtn").disabled = true;
  
  if (isCorrect) {
    selectedCard.classList.add("correct");
    feedback.textContent = "✅ Correct!";
    feedback.style.color = "#4caf50";
  } else {
    selectedCard.classList.add("incorrect");
    allCards.forEach((card, idx) => {
      if (shuffledOptions[idx].isCorrect) {
        card.classList.add("correct");
      }
    });
    feedback.textContent = "❌ Wrong! The correct answer is highlighted in green.";
    feedback.style.color = "#f44336";
  }
  
  document.getElementById("nextBtn").style.display = "inline-block";
}
</script>
</body>
</html>
