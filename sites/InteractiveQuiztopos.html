<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz for topopgraphy</title>
<style>
#target iframe { width: 600px; height: 600px; border: 1px solid #ccc; }
.options { margin-top: 20px; display: flex; gap: 15px; }
button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #1976d2;
  color: white;
}
button:hover { background: #0d47a1; }
.feedback {
  margin-top: 15px;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>
<body>

<h2>What was the orientation of the dipole?</h2>
<div id="target"></div>

<h3>Choices:</h3>
<div class="options" id="choices"></div>

<div class="feedback" id="feedback"></div>

<script>
// --- Configuration ---
const solvers = ["x", "y", "z"];
const baseURL = "../examples/EEG_mesh_with_topo_hidden.html";

// Pick random correct solver
let correctSolver = solvers[Math.floor(Math.random() * solvers.length)];
let srcnmbr = Math.floor(Math.random() * 1156);
let azimuth = Math.floor(Math.random() * 100);
//let elevation = Math.floor(Math.random() * 100);
let elevation = 0;
document.getElementById("target").innerHTML =
  `<iframe src="${baseURL}?srcnmbr=${srcnmbr}&azimuth=${azimuth}&elevation=${elevation}"></iframe>`;
// Build choice buttons dynamically
const choicesDiv = document.getElementById("choices");
solvers.forEach(solver => {
  const btn = document.createElement("button");
  btn.textContent = solver;
  btn.addEventListener("click", () => checkAnswer(solver));
  choicesDiv.appendChild(btn);
});

// Check answer
function checkAnswer(selected){
  const feedback = document.getElementById("feedback");
  if(selected === correctSolver){
    feedback.textContent = "✅ Correct! (" + correctSolver + ")";
    feedback.style.color = "green";
  } else {
    feedback.textContent = "❌ Wrong! The correct answer was " + correctSolver;
    feedback.style.color = "red";
  }
}
</script>

</body>
</html>
